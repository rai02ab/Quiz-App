spring.application.name=quiz-service
spring.datasource.url=jdbc:mysql://localhost:3306/quizdb
spring.datasource.username=root
spring.datasource.password=@Myself#95
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.default-property-inclusion=NON_NULL
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Force Jackson to use Lombok-generated getters
spring.jackson.mapper.USE_ANNOTATIONS=true
spring.jackson.visibility.FIELD=ANY
spring.jackson.visibility.GETTER=PUBLIC_ONLY
spring.jackson.visibility.IS_GETTER=PUBLIC_ONLY

# Show actual SQL values in logs (for debugging)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.port = 8090